<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/02.js"></script>

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            /* --varColor1: #4842bd;
            --varColor2: #B7BD42; */
            --varColor1: #4842bd;

        }

        @keyframes palette1 {
            0% {
                background-color: var(--hsl1);
            }

            50% {
                background-color: var(--hsl2);
            }

            100% {
                background-color: var(--hsl1);
            }
        }

        @keyframes palette2 {
            0% {
                background-color: var(--hsl2);
            }

            50% {
                background-color: var(--hsl1);
            }

            100% {
                background-color: var(--hsl2);
            }
        }

        .paletteContainer {
            z-index: 10;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            /* display: inline-block; */
            /*use float if going with vertical)*/
            /* position: relative; use this if going with horizontal stripes*/
            padding: 0;
            margin: 0;
        }

        .palette {
            z-index: 12;
            width: 0.2vw;
            height: 100vh;
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;
        }

        .palette:hover {
            width: 20vw;
        }

        #palette1 {
            width: 50vw;
            height: 100vh;
            --h: 63;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        #palette2 {
            width: 50vw;
            height: 100vh;
            /* --h2: 243;
            --hsl2: hsl(var(--h2), 48%, 50%); */
            --h: 243;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }


        .pixelContainer {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        }

        .pixelPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: deeppink;
            /* later, this color will be tied to the first color the user selected at the beginning*/
            -webkit-transition: width 15s, height 15s;
            -webkit-transition-timing-function: ease;
            transition: width 15s, height 15s;
            transition-timing-function: ease;
        }

        .pixelPatch:hover {
            width: 600px;
            height: 600px;
        }

        .pseudoCode {
            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }

        .colorBox {
            z-index: 12;
            position: absolute;
            margin: 0;
            padding: 0;
            top: 0;

        }

        .textBox {
            color: rgb(56, 56, 56);
            font-family: 'Quicksand', sans-serif;
            font-size: 15px;
            padding: 1em;
        }
    </style>


</head>

<body>
    <div class="paletteContainer">
        <div id="palette1"></div>
        <div id="palette2"></div>
    </div>
    <div class="pseudoCode hide">relational shifts</div>
    <div class="colorBox">
        <label>Shift color Relation:
            <input type="color" value="#4842bd">
    </div>

</body>

</html>
