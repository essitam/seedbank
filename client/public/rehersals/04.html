<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/04.js"></script>
    <script src="./scripts/cosmicdigest.js"></script>

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            /* --varColor1: #4842bd;
            --varColor2: #B7BD42; */
            --varColor1: #4842bd;

        }

        @keyframes palette1 {
            0% {
                background-color: var(--hsl1);
            }

            50% {
                background-color: var(--hsl2);
            }

            100% {
                background-color: var(--hsl1);
            }
        }

        @keyframes palette2 {
            0% {
                background-color: var(--hsl2);
            }

            50% {
                background-color: var(--hsl1);
            }

            100% {
                background-color: var(--hsl2);
            }
        }

        .paletteContainer {
            z-index: 10;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            /* display: inline-block; */
            /*use float if going with vertical)*/
            /* position: relative; use this if going with horizontal stripes*/
            padding: 0;
            margin: 0;
        }

        .palette {
            overflow: scroll;
            cursor: pointer;
            z-index: 10;
            width: 0.3vw;
            height: 100vh;
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;
        }

        /* .palette:hover,
        .palette:focus {
            cursor: pointer;
            width: 25vw;
        } */

        .paletteClick {
            cursor: pointer;
            width: 25vw;
        }

        #palette1 {
            width: 50vw;
            height: 100vh;
            --h: 63;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        #palette2 {
            width: 50vw;
            height: 100vh;
            z-index: 11;
            /* --h2: 243;
            --hsl2: hsl(var(--h2), 48%, 50%); */
            --h: 243;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        .sliderContainer {
            /* display: none; */
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }


        .pixelContainer {
            position: absolute;
            z-index: 12;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        }

        .pixelPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: deeppink;
            /* later, this color will be tied to the first color the user selected at the beginning*/
            -webkit-transition: width 0.5s, height 0.5s;
            -webkit-transition-timing-function: ease;
            transition: width 0.5s, height 0.5s;
            transition-timing-function: ease;
        }

        .pixelPatch:hover,
        .pixelPatch:focus {
            cursor: pointer;
            width: 100px;
            height: 100px;
            background-color: hsla(0, 0%, 100%, 0)
        }

        .pseudoCode {

            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }

        /*this is for the slide div slow reveal of the text which transitions the opacity/reveal of the text within the sliver palettes*/

        /* transition: transition-property, transition-duration, transition-timing-function, and transition-delay.*/
        .visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s 1s ease-in;
        }


        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 1s, opacity 1s ease-out;
        }


        .gif404 {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/404_glitch2.gif");
            background-repeat: no-repeat;
        }

        .gifmeowmix {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/izsafe.gif");
            background-size: 100px;
            background-repeat: no-repeat;
        }

        .gifpipecleaners {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/pipecleanerzz.gif");
            background-size: 150px;
            background-repeat: no-repeat;
        }

        .gifbreeze {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/breeze.gif");
            background-size: 200px;
            background-repeat: no-repeat;
        }

        .gifsponge {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/sponge.gif");
            background-size: 200px;
            background-repeat: no-repeat;
        }

        .staticSponge {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/sponge-4.gif");
            background-size: 100px;
            background-repeat: no-repeat;
        }

        .staticSponge2 {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/sponges.png");
            background-size: 100px;
            background-repeat: no-repeat;
        }

        .staticPingPong {
            width: inherit;
            height: inherit;
            background-image: url("gifverse/pingpong.gif");
            background-size: 100px;
            background-repeat: no-repeat;
        }

        .colorBox {
            z-index: 12;
            position: absolute;
            margin: 0;
            padding: 0;
            top: 0;

        }

        .textBox {
            cursor: pointer;
            color: rgb(236, 236, 236);
            font-family: 'Quicksand', sans-serif;
            font-size: 15px;
            padding: 1em;

        }
    </style>


</head>

<body>
    <div class="paletteContainer">
        <div id="palette1"></div>
        <div class="sliderContainer"></div>
        <div id="palette2"></div>

    </div>
    <div class="pseudoCode hide">relational shifts</div>
    <div class="colorBox">
        <label>Shift color Relation:
            <input type="color" value="#4842bd">
    </div>

</body>

</html>
