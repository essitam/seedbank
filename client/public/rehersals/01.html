<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/01.js"></script>

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            /* --varColor1: #4842bd;
            --varColor2: #B7BD42; */

        }

        @keyframes sample1 {
            0% {
                background-color: var(--hsl1);
            }

            50% {
                background-color: var(--hsl2);
            }

            100% {
                background-color: var(--hsl1);
            }
        }

        @keyframes sample2 {
            0% {
                background-color: var(--hsl2);
            }

            50% {
                background-color: var(--hsl1);
            }

            100% {
                background-color: var(--hsl2);
            }
        }

        .cube {

            z-index: 10;
            float: left;
            /*use float if going with vertical)*/
            /* position: relative; use this if going with horizontal stripes*/
            padding: 0;
            margin: 0;
            /* top: 300px;
            top: 10%;
            left: 10%; */

        }

        #sample1 {
            width: 50vw;
            height: 100vh;
            --h1: 63;
            --hsl1: hsl(var(--h1), 48%, 50%);
            background-color: var(--hsl1);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        #sample2 {
            width: 50vw;
            height: 100vh;
            --h2: 243;
            --hsl2: hsl(var(--h2), 48%, 50%);
            background-color: var(--hsl2);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }


        .pixel {
            position: absolute;
            z-index: 10;

        }

        .prePicnicPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: deeppink;
            -webkit-transition: width 15s, height 15s;
            -webkit-transition-timing-function: ease;
            transition: width 15s, height 15s;
            transition-timing-function: ease;
        }

        .prePicnicPatch:hover {
            width: 600px;
            height: 600px;
        }


        .pseudoCode {

            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }
    </style>


</head>

<body>


    <div class="pixel" id="prePicnicPatch" alt="link to another page"></div>
    <div class="cube" id="sample1"></div>
    <div class="cube" id="sample2"></div>
    <div class="pseudoCode hide">aidosf iaidofi oaiudfouo</div>



</body>

</html>
