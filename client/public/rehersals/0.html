<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/0.js"></script>

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        body {
            background-color: #fff;
            -webkit-animation: random 100s infinite;
            animation: random 100s infinite;
            --entrypatch-color: #ff1493;
            color: #999;

        }

        .link-special:link {
            color: deeppink;
            text-decoration: none;

        }

        .link-special:visited {
            color: grey;
        }

        .link-special:hover {
            color: white;
            text-decoration: underline;
        }

        @keyframes sample1 {
            0% {
                background-color: var(--hsl1);
            }

            50% {
                background-color: var(--hsl2);
            }

            100% {
                background-color: var(--hsl1);
            }
        }

        @keyframes sample2 {
            0% {
                background-color: var(--hsl2);
            }

            50% {
                background-color: var(--hsl1);
            }

            100% {
                background-color: var(--hsl2);
            }
        }



        .cube {
            width: 900px;
            height: 500px;
            z-index: 10;
            position: relative;

            /* top: 300px;
            top: 10%;
            left: 10%; */

        }

        #sample1 {
            --h1: 63;
            --hsl1: hsl(63, 48%, 50%);
            background-color: var(--hsl1);
            /* -webkit-animation: sample1 100s infinite;
            animation: sample1 100s infinite; */
        }

        #sample2 {
            --h2: 243;
            --hsl2: hsl(var(--h2), 48%, 50%);
            background-color: var(--hsl2);
            /* -webkit-animation: sample2 100s infinite;
            animation: sample2 100s infinite; */
        }


        @keyframes random {
            15% {
                background-color: deeppink;
            }

            30% {
                background-color: palegoldenrod;
            }

            45% {
                background-color: limegreen;
            }

            60% {
                background-color: royalblue;
            }

            75% {
                background-color: blueviolet;
            }

            95% {
                background-color: sandybrown;
            }
        }


        .pixel {
            position: absolute;
            z-index: 10;

        }

        .prePicnicPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: var(--entrypatch-color);
            -webkit-transition: width 15s, height 15s;
            -webkit-transition-timing-function: ease;
            transition: width 15s, height 15s;
            transition-timing-function: ease;
        }

        .prePicnicPatch:hover {
            width: 600px;
            height: 600px;
        }


        /* transition: <property> <duration> <timing-function> <delay>; */

        .picnicPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: var(--entrypatch-color);
            -webkit-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -moz-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -ms-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -o-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
        }



        /* @keyframes line {
            0% {
                height: 5px;
                width: 5px;
            }

            55% {
                height: 40vh;
                width: 5px;
            }

            100% {
                height: 40vh;
                width: 40vw
            }
        } */

        .picnicPatch:hover {
            width: 25vw;
            height: 25vw;
            cursor: pointer;
            /* animation: line 5s forwards; */
            /* decided not to use this method */
        }

        @media (hover: hover) and (cursor: pointer) {
            .picnicPatch:hover {
                width: 25vw;
                height: 25vw;
                cursor: pointer;
            }
        }


        .pseudoCode {
            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }
    </style>


</head>

<body>

    <div class="pseudoCode hide"> <a href="00.html" class="link-special">*/</a></div>
    <label>Choose patch color:
        <input type="color" value="#ff1493">
</body>

</html>
