<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/00-nolongerneeded.js.js"></script>

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        body {
            --orgColor: #ff1493;
            --orgColor2: hsl(328, 100%, 54%);
            background-color: #fff;
            -webkit-animation: colorScroll 100s infinite;
            animation: colorScroll 100s infinite;

        }

        .link-special:link {
            color: deeppink;
            text-decoration: none;

        }

        .link-special:visited {
            color: grey;
        }

        .link-special:hover {
            color: white;
            text-decoration: underline;
        }


        @keyframes colorScroll {
            15% {
                background-color: var(--orgColor);
            }

            30% {
                background-color: palegoldenrod;
            }

            45% {
                background-color: limegreen;
            }

            60% {
                background-color: royalblue;
            }

            75% {
                background-color: blueviolet;
            }

            95% {
                background-color: sandybrown;
            }
        }


        .pixelContainer {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        }

        .prePicnicPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: var(--orgColor);

            -webkit-transition: width 15s, height 15s;
            -webkit-transition-timing-function: ease;
            transition: width 15s, height 15s;
            transition-timing-function: ease;
        }

        .prePicnicPatch:hover {
            width: 600px;
            height: 600px;
            -webkit-animation: outlineScroll 10s;
            animation: outlineScroll 10s;
            /* outline-style: solid;
            outline-width: thin;
            outline-color: #ffffff; */
        }


        @keyframes outlineScroll {
            1% {
                outline-style: solid;
                outline-width: thin;
                outline-color: hsl(0, 0%, 100%);

            }

            15% {
                outline-style: none;

            }

            100% {
                outline-style: none;

            }
        }


        /* transition: <property> <duration> <timing-function> <delay>; */

        .picnicPatch {
            width: 5px;
            height: 5px;
            cursor: pointer;
            background: deeppink;
            -webkit-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -moz-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -ms-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -o-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
        }


        .picnicPatch:hover {
            width: 25vw;
            height: 25vw;
            cursor: pointer;
            /* animation: line 5s forwards; */
            /* decided not to use this method */
        }

        @media (hover: hover) and (cursor: pointer) {
            .picnicPatch:hover {
                width: 25vw;
                height: 25vw;
                cursor: pointer;
            }
        }


        .pseudoCode {
            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }
    </style>


</head>

<body
    alt="saturated color field that runs to the full length of the browser window. a series of 6 colors are shifted through by gradient degrees - from deep pink to palegoldenrod, lime green, royalblue, blueviolet, sandy brown.">

</body>

</html>
